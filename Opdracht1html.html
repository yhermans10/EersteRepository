Maak een tekst-invoerveld.
Maak een knop.

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Opdracht 1</title>
    <style>
        
    </style>
    <script>
    function ControleerWoord() { 
        var x = document.getElementById("invoer").value;
        if (x == 'hallo') {
            alert("Welkom");
            }
        if(x == 'doei'){
            alert("Tot de volgende keer");
            }
        }
    </script>
</head>
<body>
    <h2> Opdracht 1: "Vriendelijk groeten" </h2>
    <div> Vul in onderstaand tekstvak een woord in.</div>
    <input type = "text" id = "invoer">
    <input type = 'button' value = 'Klik hier' onclick="ControleerWoord()">
</body>
</html>
